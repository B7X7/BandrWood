<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BandrWood</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<header class="header">
  <a href="index.html#home" class="logo">
    <i class="fa fa-shopping-basket" aria-hidden="true"></i> BandrWood
  </a>

  <nav class="navbar">
    <a href="index.html#home">home</a>
  </nav>
</header>

<section class="contact-section">
  <div class="contact-container">
  <div class="contact-form">
    <h2>Contact Us</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
    </div>

    <div class="form-group">
      <label>Gender *</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="gender" value="male" required>
          Male
        </label>
        <label>
          <input type="radio" name="gender" value="female" required>
          Female
        </label>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="mobile">Mobile *</label>
        <input type="tel" id="mobile" name="mobile" placeholder="+966 5XX XXX XXX" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
    </div>

    <div class="form-group">
      <label for="language">Language of Communication *</label>
      <select id="language" name="language" required>
        <option value="">Select a language</option>
        <option value="arabic">Arabic</option>
        <option value="english">English</option>
        <option value="french">French</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message *</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="btn primary full">Send Message</button>
  </div>
</div>
</section>

<section class="footer">
  <div class="box-container">
    <div class="box">
      <h3> BandrWood <i class="fa fa-shopping-basket"></i></h3>
      <p>BandrWood is a simple grocery store demo for practice and study. Browse products, check categories, and explore the layout.</p>
    </div>

    <div class="box">
      <h3> Contact Info </h3>
      <a href="javascript:void(0)" class="links">
        <i class="fa fa-github"></i> GitHub
      </a>
      <a href="tel:966533928050" class="links">
        <i class="fa fa-phone"></i> +966 533928050
      </a>
      <a href="mailto:universityofjeddah@uj.edu.sa" class="links">
        <i class="fa fa-envelope"></i> UniversityOfJeddah@uj.edu.sa
      </a>
      <a href="https://www.google.com/maps?q=Jeddah,+Saudi+Arabia" target="_blank" class="links">
        <i class="fa fa-map-marker"></i> Jeddah, Saudi Arabia
      </a>
    </div>
  </div>
</section>

<script src="js/contact.js"></script>
<script src="js/ui.js"></script>


</body>
</html>
